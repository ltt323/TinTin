<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">

    <title>Page Title</title>
</head>
<body>
      
    <div class="lt_left ">
        <div class="left_title">
            黑马33期牛皮
        </div>
        <div class="left_user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="left_nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li class="category">
                    <a href="#">
                        <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
                    </a>
                    <div class="left_down">
                        <a href="onecate.html" class="one current">一级目录</a>
                        <a href="twocate.html" class="two ">二级目录</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <div class="right">
        <div class="right_title">
            <a href="#" class="pull-left right_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#myModal" class="pull-right right_exit" data-toggle="modal" ><i class="glyphicon glyphicon-log-out" ></i></a>
        </div>
        <div class="right_main container-fluid">
            <div class="breadnav">
             <ol class="breadcrumb">
                 <li><a href="#">管理系统</a></li>
                 <li class="active">分类管理</li>
                 <li class="active">一级分类</li>
             </ol>
            </div>
            <div class="right_content">
                <button class="btn_add btn btn-default">添加分类</button>
                <table class="table table-bordered table-hover mt_20">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>一级分类名</th>
                        </tr>
                    </thead>
                    <tbody>
                       <!-- 又是一个坑 -->
                    </tbody>
                </table>
                <div class="table-paginator pull-right">
                    <ul id="paginaor"></ul>

                </div>
            </div>
        </div>
        
      
    </div>
    <!-- 模态框 -->
    <div class="modal fade bg" id="onecateModal" tabindex="-1" >
            <div class="modal-dialog modal-sm" >
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <form class="user_form" id="form">
                        <div class=" form-group">
                          <input type="text" class="form-control" name="categoryName" id="exampleInputEmail1" placeholder="请输入一级分类名称">
                        </div>
                </form>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary">确认</button>
                </div>
              </div>
            </div>
    </div>
</body>
<script type="text/html" id="onetpl">
    {{each rows v i}}
    <tr>
         <td>{{i+1+(page-1)*5}}</td>
         <td>{{v.categoryName}}</td>
    </tr>
    {{/each}}



</script>
