<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    
    <title>Page Title</title>
</head>
<body>
      
    <div class="lt_left ">
        <div class="left_title">
            黑马33期牛皮
        </div>
        <div class="left_user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="left_nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li class="category">
                    <a href="#">
                        <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
                    </a>
                    <div class="left_down">
                        <a href="onecate.html" class="one">一级目录</a>
                        <a href="twocate.html" class="two current">二级目录</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <div class="right">
        <div class="right_title">
            <a href="#" class="pull-left right_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#myModal" class="pull-right right_exit" data-toggle="modal" ><i class="glyphicon glyphicon-log-out" ></i></a>
        </div>
        <div class="right_main container-fluid">
            <div class="breadnav">
             <ol class="breadcrumb">
                 <li><a href="#">管理系统</a></li>
                 <li class="active">分类管理</li>
                 <li class="active">二级分类</li>
             </ol>
            </div>
            <div class="right_content">
                <button class="add_btn btn btn-default">添加分类</button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>一级分类名称</th>
                            <th>二级分类名称</th>
                            <th>二级分类LOGO</th>
                        </tr>
                    </thead>
                    <tbody>
                       <!-- 坑 -->
                    </tbody>
                </table>
                <div class="paginator_box pull-right">
                    <ul id="paginator">
    
                    </ul>

                </div>
            </div>
        </div>
        
      
    </div>
    <!-- 模态框 -->
    <div class="modal fade bg" id="twocateModal" tabindex="-1" >
            <div class="modal-dialog modal-sm" >
              <div class="modal-content" style="padding:15px">
                <form  id="form"style="margin:15px 0">

                <div class="form-group modal-header">
                  <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="form-group choose_cate">
                        <button class="mt_20 chose_first btn btn-default " data-id><span class="header-font ">选择一级分类</span><i class="caret"></i></button>
                        <input type="hidden" name="categoryId" class="categoryId">
                        <ul class="chose-name">
                            <!-- 坑 -->
                        </ul>
                </div>
                 <br>
                 <div class="form-group">
                     <input type="text" class="form-control" placeholder="请输入二级分类名称" name="brandName">
                 </div>
                 <div class="form-group">

                     <label class="btn btn-default" style="margin:15px 0" for="fileupload">上传图片</label>
                     <input id="fileupload" type="file" name="pic1" data-url="/category/addSecondCategoryPic" style="display:none">
                 </div>
                 <div class="form-group">
                     <img src="./images/none.png" alt="" width="100px" height="100px">
                     <input type="hidden" name="brandLogo" class="brandlogo">

                 </div>
                 
                
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary">确定</button>
                </div>
              
            </form>
            
            </div>
            </div>
    </div>

    <!-- 分页插件, bootstrapshi 3.xx版本以上用ul包裹-->
    
</body>
<script type="text/html" id="twoCate-tml">
    {{each rows v i}}
    <tr>
        <td>{{i+1+(page-1)*5}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img src="{{v.brandLogo}}" alt="" height="50px"></td>
    </tr>
    {{/each}}
</script>
<script type="text/html" id="chosecate-tml">
    {{each rows v i}}
    <li class="text-left" data-id="{{v.id}}">{{v.categoryName}}</li>
    {{/each}}
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/islogin.js"></script>
<!-- <script src="./js/login.js"></script> -->
<script src="./js/twocate.js"></script>
</html>
